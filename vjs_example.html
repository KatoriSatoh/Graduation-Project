<!DOCTYPE HTML>
<html>
<head>
	<title>Vjs Timeline</title>
	
	<style type="text/css">
		#viewType {
			float : left
		}
		#viewDay {
			margin-left : 10px
		}
	</style>
	
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	
	<script src="js/vis.js"></script>
	<link href="css/vis.css" rel="stylesheet" type="text/css" />
	<script src="js/timelineHandler.js"></script>
</head>
<body>
	<div id="main">
		<div class="menu">
			<select id="viewType" name="View Type" onchange="setTimelineViewType()">
				<option value="month">By Months</option>
				<option value="day">By Days</option>
				<option value="hour">By Hours</option>
				<option value="free" selected>Free View</option>
			</select>
			<input id="viewDay" type="date" name="View Day" onchange="setTimelineViewDay()">
		</div>
	</div>
	
	<script type="text/javascript">
		/*var rootContainer = document.getElementById('main');
		var timeline = new Timeline();
		timeline.create(rootContainer);*/
		
		var container = document.getElementById('main');
		var items = new vis.DataSet();
		var options = {};
		var timeline = new vis.Timeline(container, items, options);
		
		var dataSize = 0;
		
		//updateTimelineData();
		//window.setInterval(updateTimelineData, 1000*5);
		window.setInterval(generateTimelineData, 1000*5);
		
		function setTimelineViewType() {
			var type = document.getElementById('viewType').value;
			
			var range = timeline.getWindow();
			var interval = range.end - range.start;
			
			var today = new Date();
			
			var day = document.getElementById('viewDay').value;
			
			if (type=="month") {
				var zoomOption = {
					zoomMin : 1000 * 60 * 60 * 24 * 30 * 12,
					zoomMax : 1000 * 60 * 60 * 24 * 30 * 12
				};
				timeline.setOptions(zoomOption);
				if (!day) timeline.moveTo(today, {}); else timeline.moveTo(new Date(day));
			}
			else if (type=="day") {
				var zoomOption = {
					zoomMin : 1000 * 60 * 60 * 24 * 7,
					zoomMax : 1000 * 60 * 60 * 24 * 7
				};
				timeline.setOptions(zoomOption);
				if (!day) timeline.moveTo(today, {}); else timeline.moveTo(new Date(day));
			}
			else if (type=="hour") {
				var zoomOption = {
					zoomMin : 1000 * 60 * 60 * 24,
					zoomMax : 1000 * 60 * 60 * 24
				};
				timeline.setOptions(zoomOption);
				if (!day) timeline.moveTo(today, {}); else timeline.moveTo(new Date(day));
			}
			else {
				var zoomOption = {
					zoomMin : 10,
					zoomMax : 1000 * 60 * 60 * 24 * 365 * 10000
				};
				timeline.setOptions(zoomOption);
				if (!day) timeline.moveTo(today, {}); else timeline.moveTo(new Date(day));
			}
		}
		
		function setTimelineViewDay() {
			var day = document.getElementById('viewDay').value;
			if (day) {
				var date = new Date(day);
				timeline.moveTo(date, {});
			}
		}
		
		function generateRandomString(length, format) {
			var charSet = '';
			if (format.indexOf('a') > -1) charSet += 'abcdefghijklmnopqrstuvwxyz';
			if (format.indexOf('A') > -1) charSet += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
			if (format.indexOf('1') > -1) charSet += '0123456789';
			if (format.indexOf('#') > -1) charSet += '~`!@#$%^&*()_+-={}[]:";\'<>?,./|\\';
			
			var result = '';
			for (var i = 0; i < length; ++i) result += charSet[Math.round(Math.random() * (charSet.length - 1))];
			
			return result;
		}
		
		function generateRandomContent() {
			var contentArray = [
				'Low traffic',
				'Medium traffic',
				'High traffic'
			];
			var randomIndex = Math.floor(Math.random() * contentArray.length);
			
			return contentArray[randomIndex];			
		}
		
		function generateRandomDate(start, end) {
			return new Date(start.getTime() + Math.random() * (end.getTime() - start.getTime()));
		}
		
		function generateTimelineData() {
			dataSize += 1;
		
			items.add([{
				id: dataSize,
				content: generateRandomContent(),
				start: generateRandomDate(new Date(2015, 0, 1), new Date())
			}]);
			
			console.log(items);
			
			timeline.setItems(items);
		}

	</script>
</body>
</html>
