<!DOCTYPE HTML>
<html>
<head>
	<title>Vjs Timeline</title>
	
	<style type="text/css">
		#viewType {
			float : left
		}
		#viewDay {
			margin-left : 10px
		}
		.vis-item.vis-background.high {
			background-color: red;
		}
		.vis-item.vis-background.medium {
			background-color: yellow;
		}
		.vis-item.vis-background.low {
			background-color: green;
		}
	</style>
	
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	
	<script src="js/vis.js"></script>
	<link href="css/vis.css" rel="stylesheet" type="text/css" />
	<script src="js/timelineHandler.js"></script>
</head>
<body>
	<div id="main">
		<div class="menu">
			<select id="viewType" name="View Type" onchange="setTimelineViewType()">
				<option value="month">By Months</option>
				<option value="day">By Days</option>
				<option value="hour">By Hours</option>
				<option value="free" selected>Free View</option>
			</select>
			<input id="viewDay" type="date" name="View Day" onchange="setTimelineViewDay()">
		</div>
	</div>
	
	<script type="text/javascript">
		var container = document.getElementById('main');
		var items = new vis.DataSet();
		var options = {};
		var timeline = new vis.Timeline(container, items, options);
		
		window.setInterval(generateTimelineData, 1000);
	</script>
</body>
</html>
